language: python

sudo: required
dist: trusty

python:
  - "2.7"

before_install:
  - sudo apt-get update -qq

install:
 - sudo apt-get install -qq build-essential gcc-base gcc gfortran libblas-dev liblapack-dev python-pip
 - sudo apt-get install -qq gcc-4.8-base gcc-4.8 gfortran-4.8
 - sudo pip install numpy -U
 - sudo pip install scipy -U

 - sudo python setup.py build
 - sudo python setup.py install

before_script:
  - cd ${TRAVIS_BUILD_DIR}

script: nosetests
