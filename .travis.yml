language: python

sudo: required
dist: xenial

python:
  - "2.7"

before_install:
  - sudo apt-get update -qq

install:
 - sudo apt-get install -qq build-essential gfortran libblas-dev liblapack-dev python-pip
 - sudo pip install numpy -U
 - sudo pip install scipy -U

 - sudo python setup.py install -U

before_script:
  - cd ${TRAVIS_BUILD_DIR}

script: nosetests
