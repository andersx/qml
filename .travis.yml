language: python

sudo: required
dist: trusty

python:
  - "2.7"

before_install:
  - sudo apt-get update -qq

install:
 - sudo apt-get install -qq build-essential gcc gfortran libblas-dev liblapack-dev
 - sudo apt-get install -qq gcc-4.8 gfortran-4.8

 - sudo pip install numpy -U
 - sudo pip install scipy -U

 - sudo python setup.py build
 - sudo python setup.py install

 - export PYTHONPATH=/usr/local/lib/python${TRAVIS_PYTHON_VERSION}/dist-packages:${PYTHONPATH}
 - echo ${PYTHONPATH}
 - echo ${TRAVIS_PYTHON_VERSION}

before_script:
 - cd ${TRAVIS_BUILD_DIR}
 - export PYTHONPATH=/usr/local/lib/python${TRAVIS_PYTHON_VERSION}/dist-packages:${PYTHONPATH}

script:
 - nosetests -v tests/*.py
